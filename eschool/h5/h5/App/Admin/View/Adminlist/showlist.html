<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>管理员列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{ background-color: #9F88FF }
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：管理员管理-》管理员列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/tianjia" target='_self'>【添加管理员】</a>
                </span>
            
            </span>
        </div>
        <div></div>
      
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <!-- <td>管理员id</td> -->
                        <td>管理员名字</td>
       
                        <td>注册时间</td>
                        <td>角色id</td>
                        <td>操作</td>
                    </tr>
                    {foreach $info as $k => $v}
                    <tr id="product1">
                        <!-- <td>{$v.mg_id}{*$v@iteration从1开始的序号*}</td> -->
                        {*每个名字前边有level个缩进符号*}
                        <td><a href="#">{$v.mg_name|indent:$v.manager_level:'--/'}</a></td>
              
                            <td>{$v.mg_time|date_format:"%Y-%m-%d %T"}</td>
                        <td>{$v.mg_role_id}</td>
                          <td><a href="#">修改</a></td>
                        <td><a href="#">删除</a></td>
                
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </body>
</html>
