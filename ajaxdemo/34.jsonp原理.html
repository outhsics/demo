<body>
    <h2>jsonp原理说明</h2>
    <button type="button" id="btn">jsonp</button>

    <script>
        //动态添加script标签
        function addScript(url){
            //创建一个script标签
            var script = document.createElement('script');
            //设置其src属性
            script.src = url;
            document.body.appendChild(script);
        }
        //定义一个普通函数
        function f1(res){
            console.log(res);
        }
        //调用一下f1
        // f1('test');

        $("#btn").on('click',function(){
            // addScript('http://localhost:4000/js/test.js');
            addScript('http://localhost:4000/blog?callback=f1');

                    url : "http://localhost:4000/blog",
                    dataType : 'json',

                    }
                });
            */
        });
    </script>
</body>
